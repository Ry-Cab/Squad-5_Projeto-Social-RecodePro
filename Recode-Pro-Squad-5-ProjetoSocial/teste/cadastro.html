<body>
 <header id="header" class="container-fluid">
      <div id="headerInto" class="container container-header">
        <picture class="imagemMulher">
          <img class="img-fluid" src="./img/weCanDoIt.png" alt="imagem Nós podemos fazer isso!" title="Nós podemos fazer isso!">
        </picture>
        <div class="nomeLogo">
          <span class="texto-logo">EmpoDelas</span>
        </div>
      </div>
        <div class="navbar">
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="#">Produtos & Serviços</a></li>

              <li><a href="login.html">Login</a></li>
            </ul>

        </div>
    </header>
    <br><br>
  <h1 class="titulo">Cadastro </h1>
  <br>
  <div class="container">
    <div class="box">
      <form style="text-align:center">
        <input type="text" style="font-size:16pt" id="name" name="name" size="30" placeholder="Nome Completo">
        <br><br>
        <input type="email" style="font-size:16pt" id="email" name="email" size="30" placeholder="E-mail">
        <br><br>
        <input type="text" style="font-size:16pt" id="end" name="endereco" size="20" placeholder="Endereço">
        <input type="text" style="font-size:16pt" id="end" name="numero" size="3" placeholder="Nº">
        <br><br>
        <input type="text" style="font-size:16pt" id="bairro" name="bairro" size="30" placeholder="Bairro">
        <br><br>
         <input type="text" style="font-size:16pt" id="cep" name="cep" size="30" placeholder="CEP">
        <br><br>
       
        <input type="text" style="font-size:16pt" id="tel" name="tel" size="30" placeholder="Telefone">
        <br><br>

       
        <label>Insira o comprovante de residencia</label>
        <br>
        <input type="file" name="image" style="font-size:13pt" size="30">
       <br><br>

        
        <input type="submit" style="font-size:16pt" name="enviar" value="Enviar">
      </form>


      <br>
    </div>
  </div> 
</body>
